<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="content">
		<h1>Welcome to the safest login page on the internet!</h1>
		<p>We have made SQL injection completely impossible by not using SQL at all.</p>
		<form action="/login" method="POST">
				<input type="text" name="username" id="username" placeholder="Username"><br>
				<input type="password" name="password" id="password" placeholder="Password"><br>
				<button type="submit">Submit</button>
		</form>
    <h3 id="error"></h3>
	</div>
  <script type="text/javascript">
    let urlParams = new URLSearchParams(window.location.search);
    loginFailed = urlParams.get('loginfailed');
    console.log(loginFailed);
    if(loginFailed === "true"){
      console.log("failed login")
      document.getElementById('error').innerHTML = "Login incorrect!";
    }else{
      document.getElementById('error').innerHTML = "";
    }
  </script>
</body>
</html>
